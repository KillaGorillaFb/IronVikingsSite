<!DOCTYPE html>
<html>
<!--Developer:  Frankie Barrios
    Date:       4/18/2018
    Purpose:    Html for macronutrients page.
-->
<head>
  <meta charset="utf-8">
  <title>Macronutrient Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Droid+SansRoboto:400,700' rel='stylesheet' type='text/css'>
  <link href="macro.css" rel="stylesheet" type="text/css">
</head>

<body>
  <section id="main">
    <img src="logo.png" width="200px">
    <h2>Live Unafraid, Die Strong</h2>
    <h1 id="title">Iron Viking Macronutrient Calculator
    </h1>


    <section class="fitness-goal">
      <h2>I want to:</h2>
      <button class="bf-goal" type="button" value="Lose Body Fat" >Lose Body Fat</button>
      <button class="mg-goal" type="button" value="Gain Muscle" >Gain Muscle</button>
      <button class="ma-goal" type="button" value="Maintain Weight" >Maintain Wt.</button>
    </section>
    <section class="bf">
      <h2>I know my body fat percentage:</h2>
      <button class="yes" id="bf" type="button" >Yes</button>
      <button class="no" id="bF" type="button" >No</button>
    </section>
    <section class="body-fat-yes">
      <input type="number" id="body-fat" placeholder="Body Fat %">
      <input type="number" id="weight-yes" placeholder="Weight in lbs.">
    </section>
    <section class="body-fat-no">
      <label>Male <input type="radio" name="gender" value="male"></label>
      <label>Female <input type="radio" name="gender" value="female"></label>
    </section>
    <section class="body-fat-no">
      <input type="number" id="age" placeholder="Age" min="1" max="100">
      <input type="number" id="weight-no" placeholder="Weight in lbs." min="1" max="999">
    </section>
    <section class="body-fat-no">
      <input type="number" id="feet" placeholder="Feet" min="1" max="10">
      <input type="number" id="inches" placeholder="Inches" min="1" max="12">
    </section>
    <section class="pa-factor">
      <h2>I exercise:</h2>
      <label>0 days a week <input type="radio" name="pa" class="pa" value="1.2"></label>
      <label>1-2 days a week <input type="radio" name="pa" class="pa"  value="1.375"></label>
      <label>3-4 days a week <input type="radio" name="pa" class="pa" value="1.55"></label>
      <label>5-6 days a week <input type="radio" name="pa" class="pa" value="1.725"></label>
      <label>5-7 days a week as an athlete <input type="radio" name="pa" class="pa" value="1.9"></label>
    </section>
    <section class="pa-factor">
      <h2>I eat this amount of meals a day:</h2>
      <input type="number" id="meal-count" placeholder="4" min="1" max="10">
    </section>
    <section>
      <button class="calculate" type="button">Calculate</button>
    </section>
    <section class="result">
      <h2>To <span class="goal-str"></span>, your daily intake should be:</h2>
      <ul class="cals-macs">
      <li class="cals"></li>
      <li class="protein"></li>
      <li class="carbs"></li>
      <li class="fats"></li>
      </ul>
    </section>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script>
  <script src="macro.js" type="text/javascript"></script>
</body>

</html>
